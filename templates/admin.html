<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Racket DB Admin · Racket Scouter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script
      src="{{ url_for('static', filename='admin_db.js') }}"
      defer
    ></script>
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <div class="brand">
          <span class="brand-logo">🎾</span>
          <div class="brand-text">
            <h1 class="brand-title">Racket DB Admin</h1>
            <p class="brand-subtitle">
              라켓 스펙 조회 · 추가 및 활성 여부 관리
            </p>
          </div>
        </div>
        <nav>
          <a href="/" class="button button-secondary">메인 분석 화면</a>
        </nav>
      </header>

      <main class="app-main">
        <!-- 좌측: 섹션 1 라켓 목록 -->
        <div class="admin-section admin-section-1">
          <section class="card admin-card">
            <div class="admin-card-header">
              <div>
                <h2 class="card-title">라켓 목록</h2>
                <p class="card-description">
                  DB에 저장된 라켓들을 확인하고, 활성/비활성 상태를 관리할 수
                  있습니다.
                </p>
              </div>
              <div class="admin-controls">
                <button
                  id="btnLoadAllRackets"
                  class="button button-secondary"
                >
                  DB 라켓 전체 조회
                </button>
              </div>
            </div>

            <div class="result-section">
              <h3 class="section-title">DB에 저장된 라켓 목록</h3>
              <p class="section-hint">
                점수(P/C/S), 스펙(헤드/무게/SW/RA/패턴/빔)과 활성 상태를 한눈에
                확인할 수 있습니다.
              </p>
              <div
                id="adminRacketList"
                class="racket-list admin-racket-list"
              ></div>
            </div>
          </section>
        </div>

        <!-- 우측: 섹션 2 라켓 추가 / 관리 -->
        <div class="admin-section admin-section-2">
          <section class="card admin-card">
            <h2 class="card-title">라켓 DB 관리</h2>
            <p class="card-description">
              새로운 라켓을 추가할 때 기본 스펙과 점수를 입력하고, 예약 URL 및
              활성 여부를 함께 설정합니다.
            </p>

            <div class="admin-add-form">
              <h3 class="section-title">라켓 추가</h3>

              <!-- 기본 정보 -->
              <div class="form-row">
                <div class="form-group">
                  <label>라켓 이름</label>
                  <input
                    id="adminNewName"
                    type="text"
                    class="input"
                    placeholder="예: Wilson Blade V9 16x19"
                  />
                </div>

                <div class="form-group">
                  <label>브랜드</label>
                  <input
                    id="adminNewBrand"
                    type="text"
                    class="input"
                    placeholder="예: Wilson"
                  />
                </div>
              </div>

              <!-- 점수/무게 -->
              <div class="form-row">
                <div class="form-group small">
                  <label>파워 (1~10)</label>
                  <input
                    id="adminNewPower"
                    type="number"
                    min="1"
                    max="10"
                    class="input"
                  />
                </div>

                <div class="form-group small">
                  <label>컨트롤 (1~10)</label>
                  <input
                    id="adminNewControl"
                    type="number"
                    min="1"
                    max="10"
                    class="input"
                  />
                </div>

                <div class="form-group small">
                  <label>스핀 (1~10)</label>
                  <input
                    id="adminNewSpin"
                    type="number"
                    min="1"
                    max="10"
                    class="input"
                  />
                </div>

                <div class="form-group small">
                  <label>무게 (언스트렁, g)</label>
                  <input
                    id="adminNewWeight"
                    type="number"
                    class="input"
                    placeholder="예: 300"
                  />
                </div>
              </div>

              <!-- 스펙 1: 헤드 / SW / RA / 길이 -->
              <div class="form-row">
                <div class="form-group small">
                  <label>헤드 사이즈 (sq.in)</label>
                  <input
                    id="adminNewHeadSizeSqIn"
                    type="number"
                    class="input"
                    placeholder="예: 98"
                  />
                </div>

                <div class="form-group small">
                  <label>스윙웨이트 (SW)</label>
                  <input
                    id="adminNewSwingweight"
                    type="number"
                    class="input"
                    placeholder="예: 320"
                  />
                </div>

                <div class="form-group small">
                  <label>프레임 강성 (RA)</label>
                  <input
                    id="adminNewStiffnessRa"
                    type="number"
                    class="input"
                    placeholder="예: 65"
                  />
                </div>

                <div class="form-group small">
                  <label>길이 (mm)</label>
                  <input
                    id="adminNewLengthMm"
                    type="number"
                    class="input"
                    placeholder="예: 685"
                  />
                </div>
              </div>

              <!-- 스펙 2: 패턴 / 밸런스 / 빔 -->
              <div class="form-row">
                <div class="form-group">
                  <label>스트링 패턴</label>
                  <input
                    id="adminNewStringPattern"
                    type="text"
                    class="input"
                    placeholder="예: 16x19"
                  />
                </div>

                <div class="form-group small">
                  <label>밸런스 타입</label>
                  <input
                    id="adminNewBalanceType"
                    type="text"
                    class="input"
                    placeholder="예: HL / EB / HH"
                  />
                </div>

                <div class="form-group small">
                  <label>빔 두께 (mm)</label>
                  <input
                    id="adminNewBeamWidthMm"
                    type="number"
                    class="input"
                    placeholder="예: 23"
                  />
                </div>
              </div>

              <!-- 태그 -->
              <div class="form-row">
                <div class="form-group full">
                  <label>태그 (쉼표로 구분)</label>
                  <input
                    id="adminNewTags"
                    type="text"
                    class="input"
                    placeholder="예: 스핀,공격형,투어"
                  />
                </div>
              </div>

              <!-- URL + 활성 여부 -->
              <div class="form-row">
                <div class="form-group full">
                  <label>예약 URL</label>
                  <input
                    id="adminNewUrl"
                    type="text"
                    class="input"
                    placeholder="예: https://racketscouter.com/reserve/..."
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group small">
                  <label>
                    <input
                      id="adminNewIsActive"
                      type="checkbox"
                      checked
                    />
                    활성 라켓으로 사용
                  </label>
                </div>
              </div>

              <button id="btnAddRacket" class="button button-primary wide">
                라켓 추가
              </button>
            </div>

            <div id="adminStatus" class="admin-status"></div>
          </section>
        </div>
      </main>

      <footer class="app-footer">
        <span>© 2025 Racket Scouter · Admin</span>
      </footer>
    </div>
  </body>
</html>
